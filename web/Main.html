<html ng-app="myApp" ng-controller="mainCtrl">
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<title>{{ pageTitle }}</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/custom.css">

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.js"></script>
<body>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12">
                <div ng-include="'include/navbar.html'"></div>

            </div>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <div ng-include="'include/header.html'"></div>
                <div class="row">
                    <button class="btn btn-warning" ng-click="loadSampleData()">Load</button>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="status" ng-controller="symbolCtrl" ng-show="true">
                            <table class = "table table-hover table-condensed">
                                <caption>Hover Table Layout</caption>

                                <thead>
                                <tr>
                                    <th>ردیف</th>
                                    <th>نماد</th>

                                </tr>
                                </thead>

                                <tbody>

                                <tr ng-repeat="x in symbolList | orderBy">
                                    <td>{{ $index+1 }}</td>
                                    <td>{{ x }}</td>
                                </tr>

                                <tr>
                                    <td>Tanmay</td>
                                    <td>Bangalore</td>

                                </tr>

                                <tr>
                                    <td>Sachin</td>
                                    <td>Mumbai</td>

                                </tr>

                                <tr>
                                    <td>Uma</td>
                                    <td>Pune</td>

                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div ng-include="'include/footer.html'"></div>
</body>
</html>
